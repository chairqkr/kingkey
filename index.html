<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>졸업 응답 웹사이트</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
      }
      .hidden {
          display: none;
      }
      #calendar {
          display: grid;
          grid-template-columns: repeat(7, 1fr);
          gap: 5px;
          justify-content: center;
          margin-top: 20px;
      }
      .calendar-day {
          width: 40px;
          height: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
          border: 1px solid #ddd;
          cursor: pointer;
      }
      .disabled {
          background-color: #ddd;
          cursor: not-allowed;
      }
      .selected {
          background-color: lightblue;
      }
  </style>
</head>
<body>

<!-- 페이지 1: 이름 입력 -->
<div id="page1">
  <h2>이름을 입력하세요</h2>
  <input type="text" id="name" placeholder="이름을 입력하세요">
  <button id="next1">다음</button>
</div>

<!-- 페이지 2: 인삿말 -->
<div id="page2" class="hidden">
  <h2>안녕하세요 선생님 저는 박예슬이에요</h2>
  <button id="next2">확인</button>
</div>

<!-- 페이지 3: 예/아니오 질문 -->
<div id="page3" class="hidden">
  <h2>선생님, 저 졸업하는데 아쉬우시죠? ㅠㅠ</h2>
  <button id="yes">예</button>
  <button id="no">아니오</button>
</div>

<!-- 페이지 4: 추가 메시지 -->
<div id="page4" class="hidden">
  <h2>졸업해서 아쉬움을 선택하셨습니다.</h2>
  <h3>2월에 밥 한 번만 사주세요!!</h3>
  <button id="agree">응</button>
  <button id="disagree">아니</button>
</div>

<!-- 페이지 5: 캘린더 선택 (날짜 선택) -->
<div id="page5" class="hidden">
  <h2>그래, 밥 사줄게 예슬아!!♡를 선택하셨습니다</h2>
  <h3>편하신 날짜 하루만 골라주세요! (오후~저녁 기준)</h3>
  <div id="calendar"></div>
  <input type="hidden" id="selectedDate">
  <button id="submitDate">제출</button>
</div>

<!-- 페이지 6: 완료 메시지 -->
<div id="page6" class="hidden">
  <h2>식사 이벤트 추첨에 응모하셨습니다.</h2>
  <p>당첨 여부는 나중에 알려드리겠습니다.</p>
</div>

<script>
  let teacherResponse = "";
  let selectedDateResponse = "";

  document.addEventListener("DOMContentLoaded", function() {
    function nextPage(currentId, nextId) {
      console.log(`📌 페이지 이동: ${currentId} → ${nextId}`);
      document.getElementById(currentId).classList.add('hidden');
      document.getElementById(nextId).classList.remove('hidden');

      // page5에 도달하면 캘린더 생성
      if (nextId === "page5") {
        console.log("✅ 캘린더 생성 시작");
        setTimeout(generateCalendar, 500);
      }
    }

    // 응답 전송 함수
    function sendCombinedResponse() {
      const name = document.getElementById('name').value || "박예슬";
      const scriptURL = "https://script.google.com/macros/s/AKfycbwqIlcvGWV247zHrhuu7Jm2957K_nqjo8HNCNJ56ob0mXW8PIGUpMay8QL8IJQKjboitQ/exec";
      const url = `${scriptURL}?name=${encodeURIComponent(name)}&response1=${encodeURIComponent(teacherResponse)}&response2=${encodeURIComponent(selectedDateResponse)}`;
      console.log("📌 전송 URL:", url);

      fetch(url)
        .then(response => response.text())
        .then(data => {
          console.log("✅ 응답 저장 완료:", data);
          nextPage("page5", "page6");
        })
        .catch(error => {
          console.error("❌ 에러 발생:", error);
        });
    }

    // 캘린더 생성 함수
    function generateCalendar() {
      const calendarElement = document.getElementById('calendar');
      calendarElement.innerHTML = '';
      const availableDates = [7, 8, 10, 11, 18, 24];
      let dayCounter = 2;

      for (let i = 0; i < 28; i++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('calendar-day');
        dayDiv.innerText = dayCounter;

        if (!availableDates.includes(dayCounter)) {
          dayDiv.classList.add('disabled');
        } else {
          dayDiv.onclick = function() {
            selectDate(dayCounter, dayDiv);
          };
        }

        calendarElement.appendChild(dayDiv);
        dayCounter++;
      }
      console.log("✅ 캘린더 생성 완료");
    }

    // 날짜 선택 함수
    function selectDate(day, element) {
      document.querySelectorAll('.calendar-day').forEach(div => div.classList.remove('selected'));
      element.classList.add('selected');
      document.getElementById('selectedDate').value = day;
    }

    // 페이지 이벤트 리스너
    document.getElementById("next1").addEventListener("click", function() {
      nextPage("page1", "page2");
    });

    document.getElementById("next2").addEventListener("click", function() {
      nextPage("page2", "page3");
    });

    document.getElementById("yes").addEventListener("click", function() {
      teacherResponse = "예";
      console.log("🔹 페이지3 응답:", teacherResponse);
      nextPage("page3", "page4");
    });
    document.getElementById("no").addEventListener("click", function() {
      teacherResponse = "아니오";
      console.log("🔹 페이지3 응답:", teacherResponse);
      nextPage("page3", "page4");
    });

    document.getElementById("agree").addEventListener("click", function() {
      console.log("✅ '응' 버튼 눌림 → page5로 이동");
      nextPage("page4", "page5");
    });
    document.getElementById("disagree").addEventListener("click", function() {
      console.log("✅ '아니' 버튼 눌림 → page5로 이동");
      nextPage("page4", "page5");
    });

    document.getElementById("submitDate").addEventListener("click", function() {
      const selectedDate = document.getElementById('selectedDate').value;
      if (!selectedDate) {
        alert("날짜를 선택해주세요!");
        return;
      }
      selectedDateResponse = selectedDate;
      console.log("🔹 페이지5 응답 (선택 날짜):", selectedDateResponse);
      sendCombinedResponse();
    });
  });
</script>

</body>
</html>
