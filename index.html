<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>졸업 응답 웹사이트</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
      }
      .hidden {
          display: none;
      }
      #calendar {
          display: grid;
          grid-template-columns: repeat(7, 1fr);
          gap: 5px;
          justify-content: center;
          margin-top: 20px;
      }
      .calendar-day {
          width: 40px;
          height: 40px;
          display: flex;
          justify-content: center;
          align-items: center;
          border: 1px solid #ddd;
          cursor: pointer;
      }
      .disabled {
          background-color: #ddd;
          cursor: not-allowed;
      }
      .selected {
          background-color: lightblue;
      }
  </style>
</head>
<body>

<!-- 페이지 1: 이름 입력 -->
<div id="page1">
  <h2>이름을 입력하세요</h2>
  <input type="text" id="name" placeholder="이름을 입력하세요">
  <button id="next1">다음</button>
</div>

<!-- 페이지 5: 캘린더 선택 (날짜 선택) -->
<div id="page5" class="hidden">
  <h2>편하신 날짜를 선택해주세요! (오후~저녁 기준)</h2>
  <div id="calendar"></div>
  <input type="hidden" id="selectedDate">
  <button id="submitDate">제출</button>
</div>

<script>
  let selectedDateResponse = "";

  document.addEventListener("DOMContentLoaded", function() {
    console.log("✅ JavaScript 로드 완료!");

    function nextPage(currentId, nextId) {
      console.log(`📌 페이지 이동: ${currentId} → ${nextId}`);
      document.getElementById(currentId).classList.add('hidden');
      document.getElementById(nextId).classList.remove('hidden');
      
      // page5에 도달하면 캘린더 생성
      if (nextId === "page5") {
        console.log("✅ 캘린더 생성 시작");
        setTimeout(generateCalendar, 500);
      }
    }

    // 구글 시트에 응답을 전송하는 함수
    function sendCombinedResponse() {
      const name = document.getElementById('name').value || "이름 없음";
      const scriptURL = "https://script.google.com/macros/s/AKfycbzNtWxy0N6xjXB2T1IM4OIx8_dqD1_vWeHhyYstTivoop4czMnPxgRzcZMPI8cHO2L86A/exec";
      const url = `${scriptURL}?name=${encodeURIComponent(name)}&responseDate=${encodeURIComponent(selectedDateResponse)}`;
      console.log("📌 전송 URL:", url);

      fetch(url)
        .then(response => response.text())
        .then(data => {
          console.log("✅ 응답 저장 완료:", data);
        })
        .catch(error => {
          console.error("❌ 에러 발생:", error);
        });
    }

    // 캘린더 생성 함수 (페이지5)
    function generateCalendar() {
      const calendarElement = document.getElementById('calendar');
      calendarElement.innerHTML = '';
      const availableDates = [7, 8, 10, 11, 18, 24];
      let dayCounter = 2;

      for (let i = 0; i < 28; i++) {
        const dayDiv = document.createElement('div');
        dayDiv.classList.add('calendar-day');
        dayDiv.innerText = dayCounter;

        if (!availableDates.includes(dayCounter)) {
          dayDiv.classList.add('disabled');
        } else {
          dayDiv.onclick = function() {
            selectDate(dayCounter, dayDiv);
          };
        }

        calendarElement.appendChild(dayDiv);
        dayCounter++;
      }
      console.log("✅ 캘린더 생성 완료");
    }

    // 날짜 선택 함수
    function selectDate(day, element) {
      document.querySelectorAll('.calendar-day').forEach(div => div.classList.remove('selected'));
      element.classList.add('selected');
      document.getElementById('selectedDate').value = day;
    }

    // 페이지 1 → 페이지 5
    document.getElementById("next1").addEventListener("click", function() {
      nextPage("page1", "page5");
    });

    // 페이지 5: 캘린더에서 날짜 선택 후 "제출" 버튼 클릭 시
    document.getElementById("submitDate").addEventListener("click", function() {
      const selectedDate = document.getElementById('selectedDate').value;
      if (!selectedDate) {
        alert("날짜를 선택해주세요!");
        return;
      }
      selectedDateResponse = selectedDate;
      console.log("🔹 페이지5 응답 (선택 날짜):", selectedDateResponse);
      sendCombinedResponse();
    });

  });
</script>

</body>
</html>
